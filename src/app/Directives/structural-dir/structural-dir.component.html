<p>structural-dir works!</p>
<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf,*ngFor....</p>
    <button class="btn button btn-primary" [routerLink]="['/attribute-dir']">Go to Attribute dir</button>
</div>

<div class="row pt-3">
    <div *ngIf="isDiv1Visible" class="col-3">
        <div class="bg-danger p-3 text-center">
            <h4>Div-1</h4>
        </div>
    </div>

    <div class="col-3">
         <div *ngIf="isDiv2Visible" class="bg-success p-3 text-center">
            <h4>Div-2</h4>
         </div>
    </div>

     <div class="col-3">
         <div *ngIf="num1==num2" class="bg-secondary p-3 text-center">
        <h4>Div-3</h4>
        </div>
    </div>

    <div class="col-3">
       <!--
          <div *ngIf="isChecked"  class="bg-primary p-3 text-center">
       -->
             <div *ngIf="StateSelected=='Goa'"  class="bg-primary p-3 text-center">
            <h4>Div-4</h4>
        </div>
    </div>

</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="hideDiv1()">Hide</button>
        <button class="btn btn-primary mt-2" (click)="showDiv1()">Show</button>
       
    </div>
    <div class="col-3 text-center">
 <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
    </div>
    <div class="col-3 text-center">
<input type="text" [(ngModel)]="num1" placeholder="Num-1">
<input type="text" [(ngModel)]="num2" placeholder="Num-2">
    </div>
    <div class="col-3 text-center">
<input type="checkbox" [(ngModel)]="isChecked">
<select [(ngModel)]="StateSelected">
    <option>Select State</option>
    <option value="MH">Maharashtra</option>
    <option value="Goa">Goa</option>
      <option value="PJ">Punjab</option>
    <option value="MP">MadhyaPradesh</option>
</select>
    </div>
</div>
<div class="row">
    <div class="col-3">
<ul>
    <li *ngFor="let city of cityArray" >
        {{city}}
    </li>
</ul>

    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let city of cityArray"> {{city}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let stud of studentList" [value]="stud.studId">{{stud.name}}</option>
        </select>
    </div>
    <div class="col-3">
<table class="table table-bordered"> 
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>City</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentList;let srNo=index">
            <td>{{srNo+1}}</td>
            <td>{{student.name}}</td>
            <td>{{student.city}}</td>
            <td>
                <span *ngIf="student.isActive">Active</span>
                <span *ngif="student.isActive == false"> De-Active</span>
                
                
            </td>
        </tr>
    </tbody>
</table>

    </div>
</div>
